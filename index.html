<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="title">Welcome To Guess The Number Game.</h2>
    <p id="description">choose a number between 1 and 10. Try to guess it.</p>
    <div id="gameDiv">
      <form action="" id="gameForm">
        <div id="inputDiv">
          <label for="">Guess Number</label>
          <input type="number" id="guessInput" min="1" max="10" />

        </div>
        <div id="inputDiv">
          <button id="guessButton">Guess</button>
        </div>
        <p id="result"></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
